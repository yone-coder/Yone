<!-- pages/live.html -->
<div class="live-page">
<div class="container mx-auto px-4 pb-20 pt-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Live Streams</h1>
        <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">
            Go Live
        </button>
    </div>

    <!-- Live Streams Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Sample Live Stream Cards -->
        <div class="bg-[#1B2D3A] rounded-lg overflow-hidden">
            <div class="relative">
                <img src="https://picsum.photos/400/225" alt="Stream thumbnail" class="w-full h-48 object-cover">
                <span class="absolute top-2 left-2 bg-red-600 text-white px-2 py-1 rounded text-sm">LIVE</span>
                <span class="absolute bottom-2 right-2 bg-black bg-opacity-50 text-white px-2 py-1 rounded text-sm">
                    <i class="fas fa-eye mr-1"></i> 1.2K
                </span>
            </div>
            <div class="p-4">
                <h3 class="font-bold mb-2">Gaming Stream</h3>
                <p class="text-gray-400 text-sm mb-2">Streamer Name</p>
                <div class="flex justify-between items-center">
                    <button class="like-button flex items-center text-gray-400 hover:text-red-500">
                        <i class="far fa-heart mr-1"></i>
                        <span class="like-count">245</span>
                    </button>
                    <span class="text-sm text-gray-400">Category: Gaming</span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
