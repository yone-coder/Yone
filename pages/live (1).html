<div class="container mx-auto px-4 py-6">
    <!-- Live Streams Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Live Streams</h1>
        <button class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center">
            <i class="material-icons mr-2">videocam</i>
            Go Live
        </button>
    </div>

    <!-- Featured Stream -->
    <div class="bg-gray-800 rounded-lg overflow-hidden mb-6">
        <div class="relative pb-[56.25%]"> <!-- 16:9 Aspect Ratio -->
            <div class="absolute inset-0 bg-gray-900 flex items-center justify-center">
                <i class="material-icons text-6xl text-gray-600">live_tv</i>
            </div>
        </div>
        <div class="p-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gray-700 rounded-full mr-3"></div>
                    <div>
                        <h3 class="font-semibold">Featured Stream</h3>
                        <p class="text-sm text-gray-400">Streamer Name</p>
                    </div>
                </div>
                <div class="flex items-center text-red-500">
                    <i class="material-icons mr-1">favorite</i>
                    <span>1.2k</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Live Streams Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Stream Card 1 -->
        <div class="bg-gray-800 rounded-lg overflow-hidden">
            <div class="relative pb-[56.25%]">
                <div class="absolute inset-0 bg-gray-900 flex items-center justify-center">
                    <i class="material-icons text-4xl text-gray-600">live_tv</i>
                </div>
            </div>
            <div class="p-3">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-700 rounded-full mr-2"></div>
                    <div>
                        <h3 class="font-medium text-sm">Stream Title</h3>
                        <p class="text-xs text-gray-400">Streamer</p>
                    </div>
                    <div class="ml-auto flex items-center text-sm text-gray-400">
                        <i class="material-icons text-sm mr-1">visibility</i>
                        <span>245</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stream Card 2 -->
        <div class="bg-gray-800 rounded-lg overflow-hidden">
            <div class="relative pb-[56.25%]">
                <div class="absolute inset-0 bg-gray-900 flex items-center justify-center">
                    <i class="material-icons text-4xl text-gray-600">live_tv</i>
                </div>
            </div>
            <div class="p-3">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-700 rounded-full mr-2"></div>
                    <div>
                        <h3 class="font-medium text-sm">Another Stream</h3>
                        <p class="text-xs text-gray-400">Creator</p>
                    </div>
                    <div class="ml-auto flex items-center text-sm text-gray-400">
                        <i class="material-icons text-sm mr-1">visibility</i>
                        <span>182</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
